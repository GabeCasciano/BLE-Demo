;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:microbit_v1]
platform = nordicnrf51
board = bbcmicrobit
framework = arduino
upload_protocol = cmsis-dap
monitor_speed = 115200
debug_tool = cmsis-dap
build_flags =
; enable BLE in the NRF SDK
  -D DEVICE_BLE=1
; enable BLE in the microbit library
  -D MICROBIT_BLE_ENABLED=1
; enable open BLE (no pairing)
  -D MICROBIT_BLE_OPEN=1
; explicitly disable pairing 
  -D MICROBIT_BLE_PAIRING_MODE=0
; enable BLE debugging 
  -D BLE_STACK_DEBUG=1

; deep recussive search for libraries
lib_ldf_mode = deep+
lib_deps =
; microbit specific library 
  lancaster-university/microbit

